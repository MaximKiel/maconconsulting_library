<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Результат поиска</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.min.css" th:href="@{/css/reset.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"  th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" href="/static/css/header.css"  th:href="@{/css/header.css}"/>
    <link rel="stylesheet" type="text/css" href="/static/css/table.css"  th:href="@{/css/table.css}"/>
</head>
<body>
<header class="site-header">
    <div class="wrapper site-header__wrapper">
        <div class="site-header__start">
            <a href="/main" class="brand">MACON LIBRARY</a>
        </div>
        <div class="site-header__middle">
            <nav class="nav">
                <button class="nav__toggle" aria-expanded="false" type="button">
                    Меню
                </button>
                <ul class="nav__wrapper">
                    <li class="nav__item"><a href="/projects/search">Найти проект</a></li>
                    <li class="nav__item"><a href="/projects/new">Добавить проект</a></li>
                    <li class="nav__item"><a href="/users">Управление пользователями (admin)</a></li>
                </ul>
            </nav>
        </div>
        <div class="site-header__end">
            <form th:action="@{/logout}" th:method="POST">
                <input type="submit" value="Выйти"/>
            </form>
        </div>
    </div>
</header>
<table class="table">
    <thead>
    <tr>
        <th>Название проекта</th>
        <th>Заказчик</th>
        <th>Сегменты рынка</th>
        <th>Тип отчета</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${result}">
        <td>
            <a th:href="@{/projects/{number}(number=${project.getNumber()})}" th:target="_blank">
            <p th:text="${project.getTitle()}">title</p>
            </a>
        </td>
        <td th:text="${project.getClient()}">client</td>
        <td th:text="${project.getSegments()}">segments</td>
        <td th:text="${project.getType()}">type</td>
    </tr>
    </tbody>
</table>
<script src="/js/header.js" type="jscript" th:src="@{/js/header.js}"></script>
</body>
</html>
